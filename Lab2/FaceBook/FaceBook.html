<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – войдите или зарегистрируйтесь</title>
    <link rel="stylesheet" href="./styleface.css">
</head>
<body>
    <div class="container">
        <div class="facebook-text">
            <div class="facebook-logo">facebook</div>
            <p class="fb-text">
                Facebook помогает вам всегда <br> 
                оставаться на связи и общаться со <br> 
                своими знакомыми.
            </p>
        </div>
        <div>
            <div class="login-box">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Электронный адрес или номер телефона">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Пароль">
                    </div>
                    <button type="submit" class="login-button">Вход</button>
                </form>
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <hr>
                <button class="create-account">Создать аккаунт</button>
            </div>
            <p class="bottom-login-text"><strong>Создать страницу</strong> знаменитости, музыкальной группы <br>
                или компании.</p>
        </div>
    </div>
</body>
</html>
